<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order details</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/order.css">
</head>
<body>
<main class="order__main">
    <h2>Your order</h2>

    <div class="order__background">
        <div>
            <div class="order__container">
                <img src="../../imgs/librarian.jpg" alt="'Librarian' tote bag" class="order__img">
                <div class="order__details">
                    <p class="order__title">Lorem ipsum dolor sit amet</p>
                    <span class="order__price">20€</span>
                </div>    
            </div>

            <div class="order__container">
                <img src="../../imgs/black.jpg" alt="Black tote bag" class="order__img">
                <div class="order__details">
                    <p class="order__title">Lorem ipsum dolor sit amet</p>
                    <span class="order__price">23€</span>
                </div>
            </div>

            <div class="order__container">
                <img src="../../imgs/pride.jpg" alt="Pride tote bag" class="order__img">
                <div class="order__details">
                    <p class="order__title">Lorem ipsum dolor sit amet</p>
                    <span class="order__price">25€</span>
                </div>
            </div>  
        </div>
        <div class="order__address">
            <h3>Delivery address:</h3>
            <div class="address__details">
                <p>Max Mustermann</p>
                <p>Musterstraße 10, 1010 Wien</p>
                <p>Österreich</p>
            </div>
        </div>
        
        <div class="sum">
            <p class="sum__title">Total:</p>
            <span class="sum__price">68€</span>
        </div>

        <a href="" class="confirmation-btn">Confirm payment</a>
    </div>
</main>
</body>
</html>
